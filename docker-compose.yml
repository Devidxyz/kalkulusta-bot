version: "3.7"
services:
  kalkulusta-bot:
    depends_on:
      - mysql
    container_name: kalkulusta-bot
    build:
      context: .
    init: true
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - kalkulusta-network

  mysql:
    image: mysql:5.7
    restart: unless-stopped
    env_file:
      - .env.mysql
    networks:
      - kalkulusta-network
    volumes:
      - db:/opt/docker/data/kalkulusta/mysql

networks:
  kalkulusta-network:

volumes:
  db:
